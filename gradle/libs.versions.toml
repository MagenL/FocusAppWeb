[versions]
androidx-lifecycle = "2.8.4"
compose-multiplatform = "1.8.0-alpha03"
junit = "4.13.2"
kotlin = "2.1.0"
kotlin-serialization = "1.8.0"
voyagerVersion = "1.1.0-beta03"
koin = "4.1.0-Beta5"
coil = "3.1.0"
icons = "1.7.8"


[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
