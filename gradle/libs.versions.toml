voyager-transition = { group = "cafe.adriel.voyager", name = "voyager-transitions", version.ref = "voyagerVersion" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
kotlin-serializeable = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlin-serialization" }
#compose-icons = { name = "androidx.compose.material.icons", version.ref = "icons" }
#androidx.compose.material.icons:1.7.8


voyager-koin = { group = "cafe.adriel.voyager", name = "voyager-koin", version.ref = "voyagerVersion" }

[plugins]
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinSerializable = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }